<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Digitron</title>
</head>

<body onload="clean()">
    <div class="box">
        <input type="text" name="" id="zaglavlje">
        <!--<div id="zaglavlje"></div>-->
        <div class="fuje" id="plus">+</div>
        <div class="fuje" id="minus">-</div>
        <div class="fuje" id="mnozenje">*</div>
        <div class="buttons">
            <div class="brojevi">1</div>
            <div class="brojevi">2</div>
            <div class="brojevi">3</div>

            <div class="brojevi">4</div>
            <div class="brojevi">5</div>
            <div class="brojevi">6</div>

            <div class="brojevi">7</div>
            <div class="brojevi">8</div>
            <div class="brojevi">9</div>
        </div>
        <div class="fuje">/</div>
        <div class="brojevi">0</div>
        <div class="brojevi">%</div>
        <div class="fuje" id="brisanje">C</div>
        <div class="fuje" id="jednako">=</div>
        <div class="fuje" id="tacka">.</div>
    </div>
    <script src="main.js "></script>
</body>

</html>
